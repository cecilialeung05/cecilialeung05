name: "Update Weather in README"
on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:  # Allows manual execution

jobs:
  update-readme:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install jq (for JSON processing)
        run: sudo apt-get install jq -y

      - name: Fetch Weather & Timezone Data
        run: |
          CITY="New York"  # Change this to your preferred city
          API_KEY="${{ secrets.WEATHER_API_KEY }}"
          WEATHER_URL="http://api.weatherapi.com/v1/current.json?key=$API_KEY&q=$CITY"
          TIMEZONE_URL="http://worldtimeapi.org/api/ip"

          WEATHER_RESPONSE=$(curl -s "$WEATHER_URL")
          TIMEZONE_RESPONSE=$(curl -s "$TIMEZONE_URL")

          LOCATION=$(echo "$WEATHER_RESPONSE" | jq -r '.location.name')
          TEMP=$(echo "$WEATHER_RESPONSE" | jq -r '.current.temp_c')
          CONDITION=$(echo "$WEATHER_RESPONSE" | jq -r '.current.condition.text')

          SERVER_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          USER_TIMEZONE=$(echo "$TIMEZONE_RESPONSE" | jq -r '.timezone')
          USER_LOCAL_TIME=$(echo "$TIMEZONE_RESPONSE" | jq -r '.datetime' | cut -d '.' -f1)

          sed -i "s/{{LOCATION}}/$LOCATION/g" README.md
          sed -i "s/{{TEMP}}/$TEMP/g" README.md
          sed -i "s/{{CONDITION}}/$CONDITION/g" README.md
          sed -i "s/{{UPDATED_AT}}/$SERVER_TIME/g" README.md
          sed -i "s/{{USER_TIMEZONE}}/$USER_LOCAL_TIME ($USER_TIMEZONE)/g" README.md

      - name: Commit Changes
        run: |
          if git diff --exit-code; then
            echo "No changes to commit."
            exit 0
          else
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git add README.md
            git commit -m "Updated weather & timezone in README"
            git push origin main
          fi
