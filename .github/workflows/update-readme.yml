name: "Update Weather in README"
on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:  # Allows manual execution

jobs:
  update-readme:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install jq (for JSON processing)
        run: sudo apt-get install jq -y

      - name: Fetch Weather & Timezone Data
        run: |
          # Check if API Key is available
          if [ -z "${{ secrets.WEATHER_API_KEY }}" ]; then
            echo "‚ùå ERROR: WEATHER_API_KEY is missing!"
            exit 1
          fi

          CITY="Toronto" 
          API_KEY="${{ secrets.WEATHER_API_KEY }}"
          WEATHER_URL="http://api.weatherapi.com/v1/current.json?key=$API_KEY&q=$CITY"
          TIMEZONE_URL="http://worldtimeapi.org/api/ip"

          echo "üåç Fetching weather data for: $CITY..."

          # Fetch Weather Data
          WEATHER_RESPONSE=$(curl -s "$WEATHER_URL")
          if [[ -z "$WEATHER_RESPONSE" ]]; then
            echo "‚ùå ERROR: Failed to fetch weather data!"
            exit 1
          fi

          # Fetch Timezone Data
          TIMEZONE_RESPONSE=$(curl -s "$TIMEZONE_URL")
          if [[ -z "$TIMEZONE_RESPONSE" ]]; then
            echo "‚ùå ERROR: Failed to fetch timezone data!"
            exit 1
          fi

          # Parse JSON data
          LOCATION=$(echo "$WEATHER_RESPONSE" | jq -r '.location.name')
          TEMP=$(echo "$WEATHER_RESPONSE" | jq -r '.current.temp_c')
          CONDITION=$(echo "$WEATHER_RESPONSE" | jq -r '.current.condition.text')

          SERVER_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          USER_TIMEZONE=$(echo "$TIMEZONE_RESPONSE" | jq -r '.timezone')
          USER_LOCAL_TIME=$(echo "$TIMEZONE_RESPONSE" | jq -r '.datetime' | cut -d '.' -f1)

          # Debugging output
          echo "‚úÖ Fetched Data:"
          echo "üåç Location: $LOCATION"
          echo "üå°Ô∏è Temperature: $TEMP¬∞C"
          echo "‚õÖ Condition: $CONDITION"
          echo "üïí Server Time: $SERVER_TIME"
          echo "‚åõ User Local Time: $USER_LOCAL_TIME ($USER_TIMEZONE)"

          # Replace placeholders in README.md
          sed -i "s/{{LOCATION}}/$LOCATION/g" README.md
          sed -i "s/{{TEMP}}/$TEMP/g" README.md
          sed -i "s/{{CONDITION}}/$CONDITION/g" README.md
          sed -i "s/{{UPDATED_AT}}/$SERVER_TIME/g" README.md
          sed -i "s/{{USER_TIMEZONE}}/$USER_LOCAL_TIME ($USER_TIMEZONE)/g" README.md

      - name: Commit Changes
        run: |
          if git diff --exit-code; then
            echo "‚úÖ No changes to commit."
            exit 0
          else
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git add README.md
            git commit -m "üîÑ Updated weather & timezone in README"
            git push origin main
          fi
